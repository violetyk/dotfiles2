env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 250
    lines: 100

font:
  normal:
    family: Ricty for Powerline
    style: Regular
  bold:
    family: Ricty for Powerline
  italic:
    family: Ricty for Powerline
  size: 13.0
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: false

import:
  - ~/src/github.com/alacritty/alacritty-theme/themes/tokyo-night.yaml
