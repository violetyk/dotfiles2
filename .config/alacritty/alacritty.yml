env:
  TERM: alacritty

window:
  dimensions:
    columns: 250
    lines: 100

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: false

import:
  - ~/src/github.com/alacritty/alacritty-theme/themes/tokyo-night.yaml
