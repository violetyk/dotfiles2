import = ["/Users/yuheikagaya/src/github.com/alacritty/alacritty-theme/themes/tokyo-night.yaml"]

[env]
TERM = "alacritty"

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = false

[window.dimensions]
columns = 250
lines = 100
